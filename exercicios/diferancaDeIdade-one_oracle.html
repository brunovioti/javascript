<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idadeBianca = 25;
    var idadeBruno = 27;
    var diferencaDeIdade = idadeBruno - idadeBianca;

    mostra("A idade da Bianca é " + idadeBianca + " anos.");
    mostra("A idade do Bruno é " + idadeBruno + " anos.");
    mostra("a diferença de idade entre eles é " + diferencaDeIdade + " anos.");
</script>
