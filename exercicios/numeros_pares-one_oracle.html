<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numero = 2;

    while (numero <= 100) {
        mostra(numero + " é um número par.");
        numero = numero + 2;
    }

</script>
