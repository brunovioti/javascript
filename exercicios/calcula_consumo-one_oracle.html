<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var capacidadeTanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / capacidadeTanque;
    var consumoDeAlcool = caminhoComAlcool / capacidadeTanque;
    document.write("O consumo de combustível utilizando gasolina é de " + consumoDeGasolina + " quilômetros por litro.<br>");
    document.write("O consumo de combustível utilizando álcool é de " + consumoDeAlcool + " quilômetros por litro.");
</script>
