<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }   

    var vitorias =  parseInt(prompt("Informe o número de vitórias"));
    var empates = parseInt(prompt("Informe o número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("O time esté melhor do que o ano passado.");
    } 
    if (pontos < 28) {
        mostra("O time esté pior do que o ano passado.");
    }
    if (pontos == 28) {
        mostra("O time esté igua ao ano passado.");
    }

    mostra("FIM");
</script>
