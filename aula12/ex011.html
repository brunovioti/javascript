<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal Superior Eleitoral</title>
</head>
<body>
    <h1>Sistema de Verificação de Voto Obrigatório</h1>
    <p>Digite a sua idade:</p>
    <input type="number" name="txtanos" id="txtanos">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        <p>Resultado</p>
    </div>
    <script>
        
        function verificar () {
            var txtanos = window.document.getElementById("txtanos")
            var idade = Number (txtanos.value)
            var res = window.document.getElementById('res')
            if (idade < 16) {
                res.innerHTML = `Você tem apenas ${idade} anos, e ainda não tem suficiente para exercer o direito de voto.`
            } else if (idade < 18 || idade >= 65) {
                res.innerHTML = `Você ja tem ${idade} anos, e pode exercer o seu direito de voto opcionalmente.`
            } else {
                res.innerHTML = `Você tem ${idade} anos, e o seu voto é obrigatório!`
            }
        }
    </script>
</body>
</html>
